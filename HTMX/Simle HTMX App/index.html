  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <style>
    .htmx-indicator {
      position: absolute;

    .htmx-indicator.htmx-request {
      position: static;
    }
  </style>

  <button hx-get="http://localhost:8001/server.php?GetData" hx-swap="outerHTML">
    Click Me
  </button>
  <form hx-post="/server.php?PostData" hx-target="#response" hx-indicator="#indicator">
    <label>User Name: <input type="text" name="name"></label>
    <label>Password: <input type="password" name="password"></label>
    <input type="submit" value="Submit">
  </form>
  <div id="response"><img id="indicator" class="htmx-indicator" src="/loading.gif" /></div>
